<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
</head>

<body>
    <div class="container">
        <form method="post" action="/signUp">
            <div class="container">
                <br/><h1>회원가입</h1><br/>
                <div class="form-group">
                    <label for="inputEmail4">Id</label>
                    <input type="text" class="form-control" id="inputEmail4" name="userId" placeholder="사용자 아이디"><br/>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Name</label>
                    <input type="text" class="form-control" id="inputAddress" name="userName" placeholder="사용자 이름"><br/>
                </div>
                <div class="form-group">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" name="userPw" placeholder="사용자 비밀번호"><br/>
                </div>
                <button type="submit" class="btn btn-primary">가입</button>
            </div>
        </form>
    </div>
</body>

</html>
